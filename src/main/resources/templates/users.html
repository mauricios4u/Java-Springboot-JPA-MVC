<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row">
        <div class="col-12">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Usuários Cadastrados</h5>
                    <a href="/user" class="btn btn-light btn-sm">+ Novo Usuário</a>
                </div>
                <div class="card-body">

                    <div th:if="${#lists.isEmpty(usersList)}">
                        <p class="text-center text-muted">Nenhum usuário cadastrado ainda.</p>
                    </div>

                    <div th:if="${!#lists.isEmpty(usersList)}">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th class="text-end">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${usersList}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.nome}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td class="text-end">
                                            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Editar</a>
                                            <a th:href="@{/user/delete/{id}(id=${user.id})}" 
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                                               Excluir
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
